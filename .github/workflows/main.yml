# This is the main CI workflow it verify that SEPA builds and it conformates to the defined tests

name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots compile 
  
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps: 
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Run blazegraph
        uses: mosteo-actions/docker-run@v1
        with:
          image: nawer/blazegraph:2.1.5
          params: --name blazegraph -d -p 9999:9999
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - name: verify that blazegraph is up
        uses: wei/wget@v1
        with:
          args: http://localhost:9999/blazegraph/namespace/kb/sparql
      - name: package engine and launch
        run: |
          mvn package 
          cd engine/target
          mv endpoints/endpoint-blazegraph.jpar endpoint.jpar
          cat endpoint.jpar
          echo launching engine with this configuration
          cat engine.jpar
          java -jar engine-0-SNAPSHOT.jar -engine engine.jpar > log.txt &
        shell: bash
      - name: Sleep for 30 seconds
        run: sleep 30s && cd ../..
        shell: bash
      - name: verify
        run: mvn verify -e
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: engine-log
          path: engine/target/log.txt
      
    
      
